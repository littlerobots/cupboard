apply plugin: 'com.android.library'

repositories {
    jcenter()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        versionCode 1
        versionName version
        minSdkVersion 7
        targetSdkVersion 19
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}

apply from: '../maven-publish.gradle'